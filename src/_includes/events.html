<section>
  <h2>Upcoming Events</h2>
  {% for event in collections.events %}
  <div>
    <h3>{{ event.data.name }}</h3>
    <p>Date: {{ event.data.date }}</p>
    <p>Time: {{ event.data.start_time }} - {{ event.data.end_time }}</p>
    <p>{{ event.data.description }}</p>
    <img src="{{ event.data.image }}" alt="{{ event.data.name }}" />
  </div>
  {% endfor %}
</section>
